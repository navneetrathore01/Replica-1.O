<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneet's Replica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="side"> <img src="Spotify logo.png" alt="full logo">
        <br><br><br><br>
        <div class="home menu"> <img src="home.svg" alt="home button">
            <div class="hom">Home</div>
        </div> <br>
        <div class="search menu"> <img src="search-white.svg" alt="search button">
            <div> Search</div>
        </div><br>
        <div class="library menu"><img src="library.svg" alt="library button">
            <div> Library</div>
        </div> <br><br><br>
        <div class="playlist menu"><img src="Plus-small.svg" alt="plus button">
            <div> Create Playlist</div>
        </div><br>
        <div class="liked menu">
            <img src="Heart.svg" alt="likes button">
            <div> Liked Songs</div>
        </div> <br>
        <div class="episodes menu"><img src="media-podcast.svg" alt="episodes button">
            <div> YourEpisodes</div>
        </div>
        <br><br><br><br>
        <div class="install">
            <img src="download.svg" alt="install" width="30px">
            <div>Install App</div>
        </div>
    </div>
    <div id="footer">
        <div class="song-logo">
            <img src="song logo.jpeg" alt="song logo" width="75px">
            <div>Mahi Ve
                <br>
                <div class="singer">Neha Kakkar</div>
            </div>
        </div>
        <div>
            <div class="button">
                <div><img src="shuffle.svg" alt="shuffle"></div>
                <div><img src="skip-previous.svg" alt="skip-previous"></div>
                <div><img src="play.svg" alt="play"></div>
                <div><img src="skip-forward.svg" alt="skip-forward"></div>
                <div><img src="repeat-all.svg" alt="repeat-all"></div>
            </div>
            <div class="time-bar">
                <div>2:11</div>
                <div><img src="time-bar.svg" alt="time-bar"></div>
                <div>2:59</div>
            </div>
        </div>
        <div id="main">
            <div class="arrow">
                <div class="left"><img src="arrow-left.svg" alt="arrow-left"></div><br><br>
                <div class="right"><img src="arrow-right.svg" alt="arrow-right"></div>
                <input type="text" class="search-box" placeholder="Artists, songs or podcasts">
            </div>
            <div>
                <h2>Your top genres</h2>
            </div>
        </div>
        <div class="row1">
            <div class="a1 title">
                <h1>Pop</h1>
            </div>
            <div class="a2 title">
                <h1>Hip-Hop</h1>
            </div>
        </div>
        <div class="row2">
            <h2>Browse All</h2>
        </div>
        <div class="row2">

            <div class="b1 title">
                <h2>Podcasts</h2>
            </div>
            <div class="b2 title">
                <h2>Made For You</h2>
            </div>
            <div class="b3 title">
                <H2>Charts</H2>
            </div>
            <div class="b4 title">
                <h3>New Releases</h3>
            </div>
        </div>
</body>

</html>
